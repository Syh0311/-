<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        a: () => {
          console.log(this);
        },
        b: function () {
          let b = () => console.log(this);
          b();
        },
      };
      obj.a(); //window  因为`对象没有作用域`
      obj.b();

      function fn1() {
        let b = () => console.log(this);
        b();
      }
      fn1(); //fn1, 函数有作用域

      function fn2() {
        return (c = () => console.log(this));
      }
      fn2()(); //fn2, 函数有作用域
    </script>
  </body>
</html>
