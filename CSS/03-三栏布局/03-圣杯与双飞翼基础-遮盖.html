<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }

      .center,
      .left,
      .right {
        float: left;
      }
      .center {
        background-color: #38ab89;
        width: 100%;
      }

      .left {
        background-color: orange;
        width: 100px;
        height: 50px;

        margin-left: -100%;
      }
      .right {
        background-color: orange;
        width: 200px;
        height: 50px;

        margin-left: -200px;
      }

      /* 以上为圣杯和双飞翼的准备阶段 */
    </style>
  </head>

    <div class="main clearfix">

      <!-- 因为相对来说，center中为主要内容，所以写前边，这样也有利于SEO -->
      <div class="left">左列定宽</div>
      <div class="right">右列定宽</div>
    </div>
  </body>
</html>
