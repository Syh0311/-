<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 基础 */
      .box {
        width: 300px;
        height: 300px;
        background-color: aliceblue;
      }
      .small {
        background-color: antiquewhite;
      }

      /*法一： absolute + calc */
      .box {
        position: relative;
        width: 300px;
        height: 400px;
      }
      .small {
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 50px);
        width: 100px;
        height: 100px;
      }

      /* 法二： absolute + transform */
      .box {
        position: relative;
      }
      .small {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
        width: 100px;
        height: 100px;
      }
      /*法三： 转行内元素 */
      .box {
        line-height: 300px;
        text-align: center;
        font-size: 0px;
      }
      .small {
        padding: 6px 10px;
        font-size: 16px;
        display: inline-block;
        vertical-align: middle;
        line-height: 16px;
      }

      /*法四： flex1 */
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* flex2 */
      .box {
        display: flex;
        justify-content: center;
      }
      .small {
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="small">small</div>
    </div>
  </body>
</html>
