<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix::after {
        content: "";
        clear: both;
        display: block;
      }

      .center,
      .left,
      .right {
        float: left;
      }
      .center {
        background-color: #38ab89;
        width: 100%;
      }

      .left {
        background-color: orange;
        width: 100px;
        height: 50px;

        margin-left: -100%;
      }
      .right {
        background-color: orange;
        width: 200px;
        height: 50px;

        margin-left: -200px;
      }

      /* 以上为圣杯和双飞翼的准备阶段 */

      /* 
      1. 双飞翼不收缩整个main center内再套inner 单独收缩这个inner
      2. inner margin-left margin-right
      */
      .inner {
        margin: 0 200px 0 100px;
      }
    </style>
  </head>
  <body>
    <div class="main clearfix">
      <div class="center">
        <div class="inner">中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应中间自适应</div>
      </div>
      <!-- 因为相对来说，center中为主要内容，所以写前边，这样也有利于SEO -->
      <div class="left">左列定宽</div>
      <div class="right">右列定宽</div>
    </div>
  </body>
</html>
