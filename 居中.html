<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            position: relative;
            /* position:relative时，top,left,right,bottom是相对于自身的位置变化。 */
            width: 300px;
            height: 400px;
            top: 50%;
            left: 50%;
            /* margin-left: -150px;
            margin-top: -200px; */
            /* margin-right: 150px;
            margin-bottom: 200px; */
            background-color: rgb(248, 171, 171);
            color: #000;
        }

        .son {
            position: absolute;
            width: 30px;
            height: 40px;
            bottom: 50%;
            left: 50%;
            margin-left: -15px;
            margin-top: 20px;
            background-color: rgb(241, 59, 59);
            color: royalblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">
            <!-- .... -->
        </div>
    </div>
</body>

</html>
