<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }
  </style>
</head>

<body>
  <div id="syh">
    <ul>
      <li v-for="(item,index) in movies" :class={red:index===isred} @click='clickLi(index)'>{{item}}</li>
    </ul> <button @click="clickDiv">button1</button>
    <button @click="clickDiv()">button2</button>
    <button @click="clickDiv(e)">button3</button> <button @click="clickDiv($event)">button4</button>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  let syh = new Vue({
    el: '#syh',
    data: {
      movies: [111111111111, 2222222222222, 33333333333, 4444444444444],
      isred: -1
    },
    methods: {
      clickLi(index) {
        console.log(index);
        this.isred = index
      },
      clickDiv(e) {
        console.log(e);
        // console.log(e.currentTarget);
      }
    }

  })
</script>

</html>
