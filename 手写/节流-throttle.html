<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节流</title>
    <style>
      #fangkuai {
        position: absolute;
        /* top: 0; */
        margin: 0 auto;
        width: 300px;
        height: 300px;
        background-color: antiquewhite;
      }
    </style>
  </head>

  <body>
    <h1>节流</h1>
    <input type="text" id="ipt" />
    <div id="fangkuai" draggable="true">拖动触发throttle</div>
  </body>
  <script>
    let input = document.getElementById("ipt");
    function inputFn(e) {
      console.log("input输入内容的最后一位" + e.data);
      console.log(e.target.value);
    }
    input.addEventListener("input", throttle(inputFn, 500));

    // —————————————————————————————————————————
    function move(e) {
      console.log(e.target);
    }
    let fangkuai = document.getElementById("fangkuai");
    fangkuai.addEventListener("drag", firstThrottle(move, 500));

    // ————————————————————————————————————————————
    function throttle(fn, delay) {
      let timer;
      // console.log(this);//函数写的时候就已经调用，然后返回闭包里的函数
      return function () {
        // if (timer) clearTimeout(timer);
        //清除了则重新计时，节流不需要清除，如果有timer，返回即可，在计时器内清除timer
        if (timer) return;
        timer = setTimeout(() => {
          console.log(this);
          fn.apply(this, arguments);
          timer = null;
        }, delay);
      };
    }

    function firstThrottle(fn, delay) {
      let timer;
      let flag = true;
      return function () {
        if (timer) return;
        if (flag) {
          fn.apply(this, arguments);
          flag = false; //只有第一次会用到这个
        }
        timer = setTimeout(() => {
          fn.apply(this, arguments);
          timer = null;
        }, delay);
      };
    }
  </script>
</html>
