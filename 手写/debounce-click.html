      function debounce(fn, delay) {
        let timer;
        return function () {
          let flag = !timer;
          if (flag) fn.apply(this);
          timer = setTimeout(() => {
            fn.apply(this);
            timer = null;
          }, delay);
        };
      }
      function cancle() {
        btn.textContent = "点击！";
      }
      function onClick() {
        btn.textContent = "点击中";
      }
      const debounceFn = debounce(cancle, 1000);
      btn.addEventListener("click", () => {
        onClick();
        debounceFn();
      });
