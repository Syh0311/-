<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节流</title>
    <style>
      #fangkuai {
        position: absolute;
        /* top: 0; */
        margin: 0 auto;
        width: 300px;
        height: 300px;
        background-color: antiquewhite;
      }
    </style>
  </head>

  <body>
    <h1>节流</h1>
    <input type="text" id="ipt" />
    <div id="fangkuai" draggable="true"></div>
  </body>
  <script>
    function getLocation() {
      function geo_success(position) {
        console.log(position.coords.latitude, position.coords.longitude);
      }
      function geo_error() {
        alert("Sorry, no position available.");
      }
      var options = {
        enableHighAccuracy: false,
        maximumAge: 1000,
        timeout: 30000,
      };
      alert("获取位置信息开始--------->");
      if (navigator.geolocation) {
        // 走到这里说明，浏览器支持geolocation，参数里有两个回调函数，一个是定位成功后的处理操作，一个是定位失败后的处理操作，另外一个参数没有研究过
        navigator.geolocation.getCurrentPosition(geo_success, geo_error, options);
      } else {
        // 否则浏览器不支持geolocation
        alert("您的浏览器不支持地理位置定位！");
      }
    }

    window.onload = function () {
      // html5获取地理位置
      getLocation();
    };

    function inputFn(e) {
      console.log("input输入内容的最后一位" + e.data);
      console.log("input元素内的内容" + e.target.value);
    }
    let input = document.getElementById("ipt");
    input.oninput = throttle(inputFn, 100);

    // ————————————————————————————————————————————————————
    function move(e) {
      console.log(e.target);
    }
    let fangkuai = document.getElementById("fangkuai");
    fangkuai.ondrag = throttle(move, 100);

    // ————————————————————————————————————————————————————
    function throttle(fn, delay) {
      let timer;
      return function () {
        // if (timer) clearTimeout(timer);
        //清除了则重新计时，节流不需要清除，如果有timer，返回即可，在计时器内清除timer
        if (timer) return;
        timer = setTimeout(() => {
          fn.apply(this, arguments);
          timer = null;
        }, delay);
      };
    }
  </script>
</html>
