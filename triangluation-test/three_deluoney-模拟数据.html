      const points3 = []; //地面边界

      for (let item of boundray) {

          ttt.push(...points3[i]);
          ttt.push(...points3d2[i]);
          ttt.push(...points3d2[i + 1]);

          ttt.push(...points3d2[i + 1]);
          ttt.push(...points3[i]);
          ttt.push(...points3[i + 1]);
        } else {
          ttt.push(...points3[i]);
          ttt.push(...points3d2[i]);
          ttt.push(...points3d2[0]);
          ttt.push(...points3d2[0]);
          ttt.push(...points3[i]);
          ttt.push(...points3[0]);
        }
      }
      // console.log("%c [ ttt ]-90", "font-size:13px; background:pink; color:#bf2c9f;", ttt);

      for (let i = 0; i < 1000; i++) {
        let x = THREE.Math.randFloatSpread(100);
        let z = THREE.Math.randFloatSpread(100);
        console.log("%c [ z ]-113", "font-size:13px; background:pink; color:#bf2c9f;", z);
        if (x < xmin || x > xmax || z < ymin || z > ymax) continue;
        let y = noise.perlin2((x / 100) * 5, (z / 100) * 5) * 20;
        points3d2.push(new THREE.Vector3(x, 20, z));
      }

      var geom222 = new THREE.BufferGeometry().setFromPoints(points3d2);
      var cloud222 = new THREE.Points(geom222, new THREE.PointsMaterial({ color: "red", size: 2 }));
      scene.add(cloud222);
      const tempArr = points3d2.map((v) => {
        return [v.x, v.z];
      });
      console.log("%c [ tempArr ]-119", "font-size:13px; background:pink; color:#bf2c9f;", tempArr);
      var indexDelaunay = Delaunator.from(tempArr);

      var meshIndex = [...indexDelaunay.triangles];
      console.log("meshIndex---", meshIndex);

      geom222.setIndex(meshIndex); // add three.js index to the existing geometry
      geom222.computeVertexNormals();

      var mesh = new THREE.Mesh(geom222, new THREE.MeshLambertMaterial({ color: "white", wireframe: false, side: THREE.DoubleSide }));

      scene.add(mesh);
      // ——————————————————————————————————————————————————————————

      const geometry = new THREE.BufferGeometry();
      // create a simple square shape. We duplicate the top left and bottom right
      // vertices because each vertex needs to appear once per triangle.
      // const vertices = new Float32Array([-50, 20, 60, -50, 50, 60, -40, 20, 60, -40, 20, 60, -50, 50, 60, -40, 50, 60]);
      const vertices = new Float32Array(ttt);

      // itemSize = 3 because there are 3 values (components) per vertex
      geometry.setAttribute("position", new THREE.BufferAttribute(vertices, 3));
      const material = new THREE.MeshBasicMaterial({ color: "red", wireframe: true, side: THREE.DoubleSide });
      const mesh3 = new THREE.Mesh(geometry, material);

      var gui = new dat.GUI();

      gui.add(mesh3.material, "side");

      render();

      function resize(renderer) {
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
      }

      function render() {
        if (resize(renderer)) {
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
        }
        renderer.render(scene, camera);
        requestAnimationFrame(render);
