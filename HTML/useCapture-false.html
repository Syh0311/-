<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      .outer {
        width: 200px;
        height: 200px;
        background-color: rgb(172, 191, 207);
      }
      .inner {
        width: 100px;
        height: 100px;
        background-color: rgb(207, 177, 137);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
    <img src="https://www.w3.org/TR/DOM-Level-3-Events/images/eventflow.svg" alt="" srcset="" />
  </body>
  <script>
    const outer = document.querySelector(".outer");
    const inner = document.querySelector(".inner");

    //默认useCapture为false，此时inner-outer
    outer.addEventListener("click", () => console.log("outer-----false;"), false);
    inner.addEventListener("click", () => console.log("inner-----false;"), false);

    //useCapture为true，则outer-inner
    outer.addEventListener("click", () => console.log("outer-----true;"), true);
    inner.addEventListener("click", () => console.log("inner-----true;"), true);
  </script>
</html>
