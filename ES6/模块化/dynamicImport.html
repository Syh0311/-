<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn">button</button>

    <script type="module">
      const btn = document.querySelector(".btn");
      btn.onclick = async (e) => {
        const { foo } = await import("./dynamicBind.js");

        console.log(foo); //第一次时bar
        setTimeout(() => {
          console.log(foo); // 过一会还是bar
        }, 1000);
      };
    </script>
  </body>
</html>
