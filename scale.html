<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    /* position: relative; */
    /* background: url(./green.png) no-repeat; */
    background-color: azure;
  }

  img {
    border-radius: 50%;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50%;
    width: 180px;
    height: 180px;
    transition: 4s;
    transform: translate(-50%);
    box-shadow: 5px 5px 5px 5px black;
  }

  img:hover {
    transform: translate(-50%) rotate(360deg) scale(1.3, 1.3);
    /* 这的translate(-50%)也得加上，要不不转了（但是还能scale） */
    transition: .4s;
  }

  .outer {
    position: relative;
    background-color: aquamarine;
  }
</style>

<body>
  <div class="outer">
    <img src="./green.png" alt="">
  </div>
</body>

</html>
