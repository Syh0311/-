  <script>
    //缺点：无法设置构造函数的参数【name，age等，只能继承prototype中方法】
    function Person(name, age, gender) {
      this.name = name;
      this.age = age;
      this.gender = gender;
    }
    Person.prototype.sayHi = function () {
      console.log(this.name);
    };

    function Student(name, age, gender, score) {}
    //之前认为的
    function Student2(name, age, gender, score) {
      Person.call(this, name, age, gender);
      this.score = score;
    }

    Student.prototype = new Person();
    Student.prototype.constructor = Student;

    Student2.prototype.__proto__ = Person.prototype;
    console.log(Student.prototype == Student2.prototype);
    console.log(Student.prototype);
    console.log([Student2]);
    console.log(Student2.prototype);
